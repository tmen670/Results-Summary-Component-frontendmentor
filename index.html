<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png" type="images/png">
    <title>Results</title>
</head>
<body>

    <div class="container">
        <div class="left-container">
            <div class="results-container">
                <p class="title">Your Result</p>
                <div class="circle">
                    <h1 class="number">76</h1>
                    <p class="of-100">of 100</p>
                </div>
                <h3 class="great">Great</h1>
                <p class="statistic">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
            </div>
        </div>
        <div class="summary-container">

            <p class="summary">Summary</p>

            <div class="categories">


                <div class="category-container reaction">
                    <div class="contents">
                        <img src="images/icon-reaction.svg" alt="" class="category-icon">
                        <p class="category-title r">Reaction</p>
                        <p class="category-score"><span>80</span> / 100</p>
                    </div>
                </div>


                <div class="category-container memory">
                    <div class="contents">
                        <img src="images/icon-memory.svg" alt="" class="category-icon">
                        <p class="category-title m">Memory</p>
                        <p class="category-score"><span>92</span> / 100</p>
                    </div>
                </div>


                <div class="category-container verbal">
                    <div class="contents">
                        <img src="images/icon-verbal.svg" alt="" class="category-icon">
                        <p class="category-title ve">Verbal</p>
                        <p class="category-score"><span>61</span> / 100</p>
                    </div>
                </div>


                <div class="category-container visual">
                    <div class="contents">
                        <img src="images/icon-visual.svg" alt="" class="category-icon">
                        <p class="category-title vi">Visual</p>
                        <p class="category-score"><span>72</span> / 100</p>
                    </div>
                </div>


            </div>

            <button>Continue</button>


        </div>
    </div>

</body>
</html>
